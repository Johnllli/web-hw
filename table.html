    <div class="table">
        <form onsubmit="event.preventDefault();tablesubmit();">
            <div>
                <label>Name*:</label><label class="validation-error hide" id="NameValidationError">This field is required.</label>

            </div>
            <div>
                <label>Age*:</label><label class="validation-error hide" id="AgeValidationError">This field is required.</label>
                <input type="number" min="-10" max="500" name="age" id="age">
            </div>
            <div>
                <label>Sex*:</label>
                <br>
                <select name="sex" id="sex">
                    <option value="1">XX Female</option>
                    <option value="2">XY Male</option>
                </select>
            </div>
            <div>
                <label>Gender</label>
                <input type="text" name="gender" id="gender">
            </div>
            <div class="form-action-buttons">
                <input type="submit" value="submit">
            </div>
        </form>
